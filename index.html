<!doctype html>
<html lang="en">
    <head>
        <title>Servicio de validación Electoral</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="./css/style.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="d-flex flex-column justify-content-center align-items-center min-vh-100 contenido">
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center contenido-principal">
            <form id="validacionCedula">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Validación de Cédula</h1>
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input
                                type="text"
                                class="form-control"
                                id="cedula"
                                placeholder="Ingrese su cédula"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">Validar</button>
                        <div class="mb-3" id="">
                            <p id="resultadoValidacion"></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./js/app.js"></script>
    </body>
</html>
